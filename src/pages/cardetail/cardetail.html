<ion-header>
    <ion-navbar color="dark">
        <ion-title>{{newCarTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background-color:yellow">
            <div><img src="Images/{{carDetails}}.png"></div>
    <ion-list>
        <div padding>
            <ion-label class="eachCarPostion" *ngIf="!Visiable">{{carDetailsContent}}</ion-label>
            <textarea [disabled]="isReadOnly" [placeholder]="carDetailsContent" [(ngModel)]="carDetailsContent" style="width:340px;height:100px;" *ngIf="Visiable"></textarea>
        </div>
    </ion-list>
</ion-content>
