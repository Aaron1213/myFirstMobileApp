<ion-header>
  <ion-navbar color="dark">
        <ion-title>Audi Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: black">  
<ion-list inset style="margin-top:20px;">

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
</ion-list>
 <button ion-button full style="background-color: black;" (click)="login()">
                <ion-icon name="search"></ion-icon>
            </button>
</ion-content>
<ion-footer>
    <img src="Images/AudiLogoHome.png" width="100px" class="logoPostion"/>
</ion-footer>
